jobs:
  include:
    - stage: test
      language: node_js
      node_js: 8
      os:
        - linux
        # - osx
      install:
        - npm i -g lix
        - lix download
      script:
        - lix travix interp
        - lix travix neko
        - lix travix python
        - lix travix node
        - lix travix node -D tink_core_no_error_pos
        # - lix travix flash
        # - lix travix java
        - lix travix cpp
        - lix travix cs
        - lix travix php
    
    - stage: deploy
      language: haxe
      haxe: "3.4.7"
      os: linux
      script: skip
      after_success:
        - haxelib install travix
        - haxelib run travix install
        - haxelib run travix release
